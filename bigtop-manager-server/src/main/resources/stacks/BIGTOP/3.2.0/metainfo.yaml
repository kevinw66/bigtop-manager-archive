stackName: BIGTOP
stackVersion: 3.2.0
userGroup: hadoop
cacheDir: /opt/bigtop-manager-agent/cache
root: /opt/bigtop
packages: '[ "curl", "wget" ]'
repoTemplate: |
  [{{repo_id}}]
  name={{repo_id}}
  {% if mirror_list %}mirrorlist={{mirror_list}}{% else %}baseurl={{base_url}}{% endif %}
  path=/
  enabled=1
  gpgcheck=0
repos:
  - os: centos7
    arch: x86_64
    baseurl: https://bigtop-snapshot.s3.amazonaws.com/centos-7/$basearch
    repoName: BIGTOP
    repoId: BIGTOP-3.2.0
  - os: centos7
    arch: aarch64
    baseurl: https://bigtop-snapshot.s3.amazonaws.com/centos-7/$basearch
    repoName: BIGTOP
    repoId: BIGTOP-3.2.0