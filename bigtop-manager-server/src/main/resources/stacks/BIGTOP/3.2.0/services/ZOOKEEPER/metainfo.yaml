serviceName: ZOOKEEPER
active: true
serviceDisplay: Zookeeper
serviceDesc: Apache ZooKeeper is an effort to develop and maintain an open-source server which enables highly reliable distributed coordination.
serviceVersion: 3.5.9
serviceUser: zookeeper
serviceGroup: zookeeper
components:
  - componentName: ZOOKEEPER_SERVER
    componentDisplay: ZooKeeper Server
    category: MASTER
    cardinality: 1+
    commandScript:
      scriptType: JAVA
      scriptId: org.apache.bigtop.manager.stack.bigtop.v3_2_0.zookeeper.ZookeeperServerScript
      timeout: 60
    configFiles:
      - type: env
        fileName: zookeeper-env.sh
        dictionaryName: zookeeper-env
osSpecifics:
  - os:
      - centos7
    arch:
      - x86_64
    packages:
      - zookeeper_3_2_0
