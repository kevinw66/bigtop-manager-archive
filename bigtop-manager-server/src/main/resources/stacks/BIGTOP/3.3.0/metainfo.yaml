stackName: BIGTOP
stackVersion: 3.3.0
userGroup: hadoop
root: /opt
packages: '[ "curl", "wget" ]'
repoTemplate: |
  [${repoId}]
  name=${repoName}
  <#if baseurl?? >
  baseurl=${baseurl}
  <#else>
  mirrorlist=${mirrorlist}
  </#if>
  path=/
  enabled=1
  gpgcheck=0
repos:
  - os: centos7
    arch: x86_64
    baseurl: https://bigtop-snapshot.s3.amazonaws.com/centos-7/$basearch
    repoName: Bigtop 3.3.0 for CentOS 7 x86_64
    repoId: BIGTOP-3.3.0
  - os: centos7
    arch: aarch64
    baseurl: https://bigtop-snapshot.s3.amazonaws.com/centos-7/$basearch
    repoName: Bigtop 3.3.0 for CentOS 7 aarch64
    repoId: BIGTOP-3.3.0
  - os: rocky8
    arch: x86_64
    baseurl: https://bigtop-snapshot.s3.amazonaws.com/centos-7/$basearch
    repoName: Bigtop 3.3.0 for Rocky Linux 8 x86_64
    repoId: BIGTOP-3.3.0