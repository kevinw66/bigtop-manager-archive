stackName: BIGTOP
stackVersion: 3.3.0
userGroup: hadoop
root: /opt
packages: '[ "curl", "wget" ]'
repoTemplate: |
  [${repoId}]
  name=${repoId}
  <#if baseurl?? >
  baseurl=${baseurl}
  <#else>
  mirrorlist=${mirrorlist}
  </#if>
  path=/
  enabled=1
  gpgcheck=0
repos:
  - os: centos7
    arch: x86_64
    baseurl: http://192.168.1.80:81/BM_BIGTOP/3.3.0/
    repoName: BIGTOP
    repoId: BIGTOP-3.3.0
  - os: centos7
    arch: aarch64
    baseurl: https://bigtop-snapshot.s3.amazonaws.com/centos-7/$basearch
    repoName: BIGTOP
    repoId: BIGTOP-3.3.0